<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>List Master 7000</title>
</head>

<body class="text-white" class="body">
    <header class="container-fluid bg-dark h-60 text-center">
        <div class="row h-100 align-items-center">
            <h1 class="col-12">Task Master</h1>
        </div>
    </header>
    <div class="container-fluid h-75 bg-dark">
        <form class="col-3 border rounded bg-info" onsubmit="app.listController.addList(event)">
            <div class="form-group">
                <input
                type="text" 
                name="name" 
                class="form-control"
                id="name"
                placeholder="New List Name"
                />
            </div>
            <button type="submit" class="btn btn-primary">
                Add
            </button>
        </form>
    </div>
<div class="row h-25 bg-dark">
    <div id="listArea" class="col text-white">
        
    </div> 
</div>
    <script src="app/main.js" type="module"></script>
</body>

</html>
